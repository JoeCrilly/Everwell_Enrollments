<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header</title>

<link rel="stylesheet" type="text/css" href="danHead.css"/>
<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<header>
	<div id="wrapper">
		<div class="header">
		<!-- Alfac and Everwell logos go here -->
			<img src="images/aflacLogo.png" alt="Aflac Main Logo" class="flexbox-item aflac-logo">
			<img src="images/everwellLogo.png" alt="Everwell Main Logo" class="flexbox-item ever-logo">
			<!-- Blue Box goes here -->
			<section class="blue-box">
					
				<img class="guy" src="images/guy.png" alt="Picture in blue box" >
					
					<div class="acc-dates">
						<h1>ACCOUNT</h1>
						
					</div>	
						<!-- Tabs -->
			<div class="tabs">
			    <div class="tab">
			       <input type="radio" id="tab-1" name="tab-group-1" checked>
			       <label class="tabz" for="tab-1">AGENT</label>
			       <div class="content">
			           AGENT
			       </div> 
			    </div>
			   <div class="tab">
			       <input type="radio" id="tab-2" name="tab-group-1">
			       <label class="tabz" for="tab-2">DATES</label>       
			       <div class="content">
			           DATES
			       </div> 
			   </div>
			</div>
			 <!-- end of tabs -->
    




			</section>
		</div>	
				
	</div>

	





























	</div>


</header>
</html>
